        .popup-verified {

        .popup-detail {

        .popup-detail i {

            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }
        .call-button:hover {
            background: #006699;
            transform: translateY(-2px);
        }
        
        .control-panel {
            position: fixed;
            top: 20px;
            left: 50%;

            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);

            gap: 15px;
            align-items: center;
            border: 2px solid #0088cc;
        }
        .control-panel select {
            padding: 10px 20px;
            border-radius: 20px;

            font-size: 16px;
            background: white;

            outline: none;
            cursor: pointer;
        }
        .app-title {
            font-weight: bold;
            color: #0088cc;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .location-btn {
            position: fixed;
            bottom: 30px;
            right: 20px;
            z-index: 1000;
            background: white;
            border: 2px solid #0088cc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        .location-btn:hover {
            transform: scale(1.1);
            background: #0088cc;
            color: white;
        }
        
        .legend {
            position: fixed;
            bottom: 30px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            border: 2px solid #0088cc;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 14px;
        }
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid white;
        }
        
        .loading-popup {
            padding: 20px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }
        .loading-popup::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0088cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .stats-bar {
            position: fixed;
            top: 80px;

        // ========== TELEGRAM WEB APP INITIALIZATION ==========

        console.log("Map initialized successfully");
        
        // ========== GLOBAL VARIABLES ==========

        let currentPlaces = [];

            fastfood: '#FF4757',
            restaurant: '#2ED573',
            cafe: '#FFA502',
            national: '#3742FA'
        };
        
        // ========== CREATE CUSTOM MARKERS ==========
        function createCustomIcon(category, name) {
            const color = categoryColors[category] || '#0088cc';
            
            return L.divIcon({
                html: `
                    <div style="
                        background: ${color};
                        width: 40px;
                        height: 40px;
                        border-radius: 50%;
                        border: 3px solid white;
                        box-shadow: 0 3px 8px rgba(0,0,0,0.3);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        font-size: 20px;
                        font-weight: bold;
                    ">
                        ${getCategoryEmoji(category)}
                    </div>
                `,
                iconSize: [40, 40],
                iconAnchor: [20, 40],
                popupAnchor: [0, -40],
                className: 'custom-marker'
            });
        }
        
        function getCategoryEmoji(category) {
            const emojis = {
                fastfood: 'üçî',
                restaurant: 'üçΩÔ∏è',
                cafe: '‚òï',
                national: 'üá∫üáø'
            };
            return emojis[category] || 'üìç';
        }
        
        // ========== FREE API 1: NOMINATIM (100% FREE, NO KEY) ==========
        async function fetchFromNominatim() {
            console.log("Fetching from Nominatim API...");
            
            // Search for restaurants/cafes in Tashkent
            const query = "—Ä–µ—Å—Ç–æ—Ä–∞–Ω –∫–∞—Ñ–µ –µ–¥–∞ —Ä–µ—Å—Ç–æ—Ä–∞–Ω—ã –∫–∞—Ñ–µ Tashkent restaurant cafe food";
            const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&limit=30&countrycodes=uz&viewbox=69.10,41.20,69.40,41.40&bounded=1`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                console.log(`Nominatim found: ${data.length} places`);
                
                return data.map((place, index) => ({
                    id: `n${index + 1}`,
                    name: place.display_name.split(',')[0] || "Food Place",
                    category: getCategoryFromOSM(place),
                    lat: parseFloat(place.lat),
                    lng: parseFloat(place.lon),
                    phone: "+998 XX XXX XX XX",
                    address: place.display_name.length > 100 ? place.display_name.substring(0, 100) + "..." : place.display_name,
                    hours: "Not specified",
                    rating: "N/A",
                    description: place.type || place.class || "Food establishment",
                    source: "OpenStreetMap",
                    verified: false,
                    icon: place.icon
                }));
                
            } catch (error) {
                console.error("Nominatim error:", error);
                return [];
            }
        }
        
        function getCategoryFromOSM(place) {
            const name = (place.display_name || "").toLowerCase();
            
            if (name.includes("mcdonald") || name.includes("kfc") || name.includes("evos") || name.includes("burger") || name.includes("pizza")) return "fastfood";
            if (name.includes("cafe") || name.includes("coffee") || name.includes("–∫–æ—Ñ–µ") || name.includes("–∫–∞—Ñ–µ")) return "cafe";
            if (name.includes("restaurant") || name.includes("—Ä–µ—Å—Ç–æ—Ä–∞–Ω")) return "restaurant";
            if (name.includes("uzbek") || name.includes("plov") || name.includes("osh") || name.includes("—É–∑–±–µ–∫") || name.includes("–ø–ª–æ–≤")) return "national";
            
            return place.type === "cafe" ? "cafe" : "restaurant";
        }
        
        // ========== FREE API 2: WIKIDATA (100% FREE, NO KEY) ==========
        async function fetchFromWikidata() {
            console.log("Fetching from Wikidata API...");
            
            // SPARQL query for restaurants in Tashkent
            const sparqlQuery = `
                SELECT ?item ?itemLabel ?location ?coord WHERE {
                  ?item wdt:P31/wdt:P279* wd:Q11707.
                  ?item wdt:P131 wd:Q269.
                  OPTIONAL { ?item wdt:P625 ?coord. }
                  SERVICE wikibase:label { bd:serviceParam wikibase:language "en,ru". }
                }
                LIMIT 20
            `;
            
            const url = `https://query.wikidata.org/sparql?format=json&query=${encodeURIComponent(sparqlQuery)}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                const places = data.results.bindings.map((binding, index) => {
                    let lat = 41.2995 + (Math.random() * 0.05 - 0.025);
                    let lng = 69.2401 + (Math.random() * 0.05 - 0.025);
                    
                    if (binding.coord) {
                        const coords = binding.coord.value.replace('Point(', '').replace(')', '').split(' ');
                        lng = parseFloat(coords[0]);
                        lat = parseFloat(coords[1]);
                    }
                    
                    return {
                        id: `w${index + 1000}`,
                        name: binding.itemLabel?.value || "Restaurant",
                        category: "restaurant",
                        lat: lat,
                        lng: lng,
                        phone: "+998 XX XXX XX XX",
                        address: "Tashkent, Uzbekistan",
                        hours: "Not specified",
                        description: "Restaurant in Tashkent",
                        source: "Wikidata",
                        verified: true
                    };
                });
                
                console.log(`Wikidata found: ${places.length} places`);
                return places;
                
            } catch (error) {
                console.error("Wikidata error:", error);
                return [];
            }
        }

                {

                {

                {

        // ========== MAIN FUNCTION TO GET ALL PLACES ==========
        async function fetchRealTashkentPlaces() {
            console.log("üåç Searching for Tashkent food places...");
            updateStats("üîÑ Searching free APIs...");
            
            let allPlaces = [];
            
            // Try Nominatim API first (fastest)
            try {
                const nominatimPlaces = await fetchFromNominatim();
                allPlaces = allPlaces.concat(nominatimPlaces);
                console.log(`Nominatim: ${nominatimPlaces.length} places`);
            } catch (e) {
                console.log("Nominatim failed:", e.message);
            }
            
            // If not enough places, try Wikidata
            if (allPlaces.length < 5) {
                try {
                    const wikidataPlaces = await fetchFromWikidata();
                    allPlaces = allPlaces.concat(wikidataPlaces);
                    console.log(`Wikidata: ${wikidataPlaces.length} places`);
                } catch (e) {
                    console.log("Wikidata failed:", e.message);
                }
            }
            
            // Remove duplicates
            const uniquePlaces = [];
            const seenIds = new Set();
            
            allPlaces.forEach(place => {
                if (!seenIds.has(place.id)) {
                    seenIds.add(place.id);
                    uniquePlaces.push(place);
                }
            });
            
            console.log(`Total unique API places: ${uniquePlaces.length}`);
            
            // If APIs returned places, use them
            if (uniquePlaces.length >= 3) {
                updateStats(`‚úÖ Found ${uniquePlaces.length} places from free APIs`);
                return uniquePlaces;
            }
            
            // Otherwise use enhanced fallback
            console.log("Using enhanced fallback data");
            updateStats("‚≠ê Showing verified Tashkent places");
            return getEnhancedFallbackPlaces();
        }
        
        // ========== ADD MARKERS TO MAP ==========
        function addMarkersToMap(places) {
            // Clear existing markers
            allMarkers.forEach(marker => map.removeLayer(marker));
            allMarkers = [];
            
            places.forEach(place => {
                const marker = L.marker([place.lat, place.lng], {
                    icon: createCustomIcon(place.category, place.name)
                }).bindPopup(createPopupContent(place));
                
                marker.addTo(map);
                marker.placeData = place;
                allMarkers.push(marker);
            });
            
            currentPlaces = places;
            console.log(`Added ${places.length} markers to map`);
            
            // Update stats
            updateStats(`üìç ${places.length} food places loaded | Click markers for details`);
        }
        
        function createPopupContent(place) {
            return `
                <div class="popup-content">
                    <div class="popup-title">${place.name}</div>
                    <div class="popup-verified" style="color: ${place.verified ? '#2ED573' : '#FFA502'}">
                        ${place.verified ? '‚úÖ Verified' : 'üåê Live Data'} | ${place.source}
                    </div>
                    
                    <div class="popup-detail">
                        <i>üìç</i>
                        <span>${place.address}</span>
                    </div>
                    
                    <div class="popup-detail">
                        <i>üìû</i>
                        <span><strong>Phone:</strong> ${place.phone}</span>
                    </div>
                    
                    <div class="popup-detail">
                        <i>üïí</i>
                        <span><strong>Hours:</strong> ${place.hours}</span>
                    </div>
                    
                    ${place.rating ? `
                    <div class="popup-detail">
                        <i>‚≠ê</i>
                        <span><strong>Rating:</strong> ${place.rating}</span>
                    </div>
                    ` : ''}
                    
                    <div class="popup-detail">
                        <i>üçΩÔ∏è</i>
                        <span>${place.description}</span>
                    </div>
                    
                    <button class="call-button" onclick="callNumber('${place.phone}', '${place.name}')">
                        üìû Call ${place.name}
                    </button>
                </div>
            `;
        }
        
        // ========== FILTER FUNCTIONALITY ==========
        document.getElementById('categoryFilter').addEventListener('change', function(event) {
            const selectedCategory = event.target.value;
            
            allMarkers.forEach(marker => {
                if (selectedCategory === 'all' || marker.placeData.category === selectedCategory) {
                    if (!map.hasLayer(marker)) {
                        marker.addTo(map);
                    }
                } else {
                    if (map.hasLayer(marker)) {
                        map.removeLayer(marker);
                    }
                }
            });
            
            // Update stats
            const visibleCount = allMarkers.filter(m => map.hasLayer(m)).length;
            updateStats(`üëÅÔ∏è ${visibleCount} places visible | Filter: ${selectedCategory === 'all' ? 'All' : selectedCategory}`);
            
            tg.HapticFeedback.impactOccurred('light');
        });
        
        // ========== CALL FUNCTION ==========
        function callNumber(phoneNumber, placeName) {
            console.log(`Attempting to call: ${placeName} - ${phoneNumber}`);
            
            tg.HapticFeedback.impactOccurred('medium');
            
            tg.showConfirm(
                `Call ${placeName}?`,
                `Phone: ${phoneNumber}`,
                (confirmed) => {
                    if (confirmed) {
                        console.log("User confirmed call");
                        
                        const cleanPhone = phoneNumber.replace(/[^\d+]/g, '');
                        window.open(`tel:${cleanPhone}`, '_blank');
                        
                        tg.sendData(JSON.stringify({
                            action: 'call_made',
                            place: placeName,
                            phone: cleanPhone,
                            timestamp: new Date().toISOString()
                        }));
                        
                        tg.HapticFeedback.notificationOccurred('success');
                    }
                }
            );
        }
        
        // ========== GET USER LOCATION ==========
        function getUserLocation() {
            console.log("Getting user location...");
            tg.HapticFeedback.impactOccurred('light');
            
            if (!navigator.geolocation) {
                tg.showAlert("Geolocation is not supported by your device");
                return;
            }
            
            tg.showPopup({
                title: "Location Access",
                message: "Allow access to your location to find nearby food places?",
                buttons: [
                    {id: 'allow', type: 'default', text: 'Allow'},
                    {type: 'cancel', text: 'Cancel'}
                ]
            }, (buttonId) => {
                if (buttonId === 'allow') {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const userLat = position.coords.latitude;
                            const userLng = position.coords.longitude;
                            
                            console.log(`User location: ${userLat}, ${userLng}`);
                            
                            const userMarker = L.marker([userLat, userLng], {
                                icon: L.divIcon({
                                    html: '<div style="background: #0088cc; width: 25px; height: 25px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.3);"></div>',
                                    iconSize: [25, 25]
                                })
                            })
                            .addTo(map)
                            .bindPopup('üìç Your Location')
                            .openPopup();
                            
                            map.setView([userLat, userLng], 15);
                            
                            // Find nearest places
                            findNearestPlaces(userLat, userLng);
                        },
                        (error) => {
                            console.error("Geolocation error:", error);
                            tg.showAlert("Could not get your location. Please check permissions.");
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                }
            });
        }
        
        function findNearestPlaces(userLat, userLng) {
            const placesWithDistance = currentPlaces.map(place => {
                const distance = calculateDistance(userLat, userLng, place.lat, place.lng);
                return { ...place, distance };
            });
            
            // Sort by distance
            placesWithDistance.sort((a, b) => a.distance - b.distance);
            
            // Show top 3 nearest
            const nearest = placesWithDistance.slice(0, 3);
            let message = "üìç Nearest food places:\n\n";
            nearest.forEach((place, index) => {
                message += `${index + 1}. ${place.name}\n   ${place.distance.toFixed(1)} km away\n\n`;
            });
            
            tg.showAlert(message, "üö∂ Nearest Places");
        }
        
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        // ========== STATS BAR ==========
        function updateStats(message) {
            const statsBar = document.getElementById('statsBar');
            if (statsBar) {
                statsBar.textContent = message;
            }
        }

        async function initializeApp() {

            tg.showAlert("Welcome to Tashkent Food Guide! üç¥\n\nLoading food places...", "üëã Welcome!");
            
            // Load data
            const realPlaces = await fetchRealTashkentPlaces();
            
            // Add markers to map
            addMarkersToMap(realPlaces);
            
            // Success message
            tg.HapticFeedback.notificationOccurred('success');
            
            setTimeout(() => {
                tg.showAlert(`‚úÖ Loaded ${realPlaces.length} food places!\n\n‚Ä¢ Tap markers for details\n‚Ä¢ Use filter to find specific types\n‚Ä¢ Click üìç for your location`, "Ready!");
            }, 1000);
        }
        
        // ========== START THE APP ==========
        initializeApp();

        });
        
    </script>
