        .popup-content {

            font-size: 18px;

        .call-button {

            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;

        .call-button:hover {

        /* Filter bar */
        .control-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 15px;
            align-items: center;
            border: 2px solid #0088cc;
        }
        .control-panel select {
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #0088cc;
            font-size: 16px;
            background: white;
            min-width: 180px;
            outline: none;

        .app-title {

            font-size: 20px;

        /* Location button */

            bottom: 30px;
            right: 20px;
            z-index: 1000;
            background: white;
            border: 2px solid #0088cc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Legend */
        .legend {

            bottom: 30px;
            left: 20px;

            padding: 15px;

        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 14px;
        }
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid white;
        }
    </style>
</head>

        const categoryColors = {

            restaurant: '#2ED573',  // Green
            cafe: '#FFA502',        // Orange

        };

        // ========== CREATE CUSTOM MARKERS ==========
        function createCustomIcon(category, name) {
            const color = categoryColors[category] || '#0088cc';

            return L.divIcon({
                html: `
                    <div style="
                        background: ${color};
                        width: 40px;
                        height: 40px;
                        border-radius: 50%;
                        border: 3px solid white;
                        box-shadow: 0 3px 8px rgba(0,0,0,0.3);

                        justify-content: center;

                        font-size: 20px;
                        font-weight: bold;

                    </div>
                `,

                iconAnchor: [20, 40],
                popupAnchor: [0, -40],
                className: 'custom-marker'
            });
        }

            const emojis = {
                fastfood: 'üçî',
                restaurant: 'üçΩÔ∏è',

            };
            return emojis[category] || 'üìç';
        }

        // ========== ADD MARKERS TO MAP ==========
        const markers = [];

        tashkentPlaces.forEach(place => {
            const marker = L.marker([place.lat, place.lng], {
                icon: createCustomIcon(place.category, place.name)
            }).bindPopup(`
                <div class="popup-content">
                    <div class="popup-title">${place.name}</div>

                    <div class="popup-detail">
                        <i>üìç</i>

                    </div>

                    <div class="popup-detail">

                        <span>${place.description}</span>
                    </div>

                    <button class="call-button" onclick="callNumber('${place.phone}', '${place.name}')">
                        üìû Call ${place.name}
                    </button>
                </div>
            `);

            marker.addTo(map);
            marker.placeData = place; // Attach data to marker
            markers.push(marker);

            console.log(`Added marker: ${place.name}`);
        });

        console.log("All markers added to map");

        // ========== FILTER FUNCTIONALITY ==========
        document.getElementById('categoryFilter').addEventListener('change', function(event) {
            const selectedCategory = event.target.value;
            console.log(`Filter changed to: ${selectedCategory}`);

            markers.forEach(marker => {
                if (selectedCategory === 'all' || marker.placeData.category === selectedCategory) {
                    if (!map.hasLayer(marker)) {
                        marker.addTo(map);
                    }
                } else {
                    if (map.hasLayer(marker)) {
                        map.removeLayer(marker);
                    }
                }
            });

            // Provide haptic feedback in Telegram
            tg.HapticFeedback.impactOccurred('light');
        });

        // ========== CALL FUNCTION ==========
        function callNumber(phoneNumber, placeName) {
            console.log(`Attempting to call: ${placeName} - ${phoneNumber}`);

            // Haptic feedback
            tg.HapticFeedback.impactOccurred('medium');

            // Show confirmation
            tg.showConfirm(
                `Call ${placeName}?`,
                `Phone: ${phoneNumber}`,
                (confirmed) => {
                    if (confirmed) {
                        console.log("User confirmed call");

                        // Format phone number for tel: link
                        const cleanPhone = phoneNumber.replace(/[^\d+]/g, '');

                        // Open dialer
                        window.open(`tel:${cleanPhone}`, '_blank');

                        // Send analytics to bot (optional)
                        tg.sendData(JSON.stringify({
                            action: 'call_made',
                            place: placeName,
                            phone: cleanPhone,
                            timestamp: new Date().toISOString()
                        }));

                        // Success haptic
                        tg.HapticFeedback.notificationOccurred('success');
                    }
                }
            );
        }

        // ========== GET USER LOCATION ==========
        function getUserLocation() {
            console.log("Getting user location...");
            tg.HapticFeedback.impactOccurred('light');

            if (!navigator.geolocation) {
                tg.showAlert("Geolocation is not supported by your device");
                return;
            }

            tg.showPopup({
                title: "Location Access",
                message: "Allow access to your location to find nearby food places?",
                buttons: [
                    {id: 'allow', type: 'default', text: 'Allow'},
                    {type: 'cancel', text: 'Cancel'}
                ]
            }, (buttonId) => {
                if (buttonId === 'allow') {
                    navigator.geolocation.getCurrentPosition(
                        // Success
                        (position) => {
                            const userLat = position.coords.latitude;
                            const userLng = position.coords.longitude;

                            console.log(`User location: ${userLat}, ${userLng}`);

                            // Add user location marker
                            const userMarker = L.marker([userLat, userLng], {
                                icon: L.divIcon({

                                    iconSize: [25, 25]
                                })
                            })
                            .addTo(map)
                            .bindPopup('üìç Your Location')
                            .openPopup();

                            // Center map on user
                            map.setView([userLat, userLng], 15);

                            tg.showAlert("Found your location! Zoomed in.");
                        },
                        // Error
                        (error) => {
                            console.error("Geolocation error:", error);
                            tg.showAlert("Could not get your location. Please check permissions.");
                        },
                        // Options
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                }
            });
        }
